<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cara Ebert</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="author" content="Cara Ebert">
  <meta name="description" content="Cara Ebert">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="google-site-verification" content="qHI8O6r1ovzo5JQa1AaYSw4Nohe6UmLA6VXp7_yNk9A" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
  /* body */
  body {
    background: linear-gradient(to left bottom, hsl(211, 100%, 88%) 0%, hsl(240, 100%, 85%) 100%);
    background-attachment: fixed;
  }
  
  /* content */
  section.content {
    max-width: 800px;
    margin: 0 auto;
    padding-top: 100px;
  }
  article.markdown-section {
    padding: 0 0 20px 0;
    max-width: 90%;
  }
  
  /* p */
  .markdown-section p {
    margin: 1rem 0;
  }
  .markdown-section p + ul {
    margin-top: -15px;
  }

  /* Headlines */
  .markdown-section h1.anchor:hover {
    text-decoration: none;
  }
  .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section h5 {
    margin: 0;
    font-weight: 300;
  }
  .markdown-section h1 a, .markdown-section h2 a, .markdown-section h3 a, .markdown-section h4 a, .markdown-section h5 a {
    font-weight: 300;
  }
  .markdown-section h1 {
    font-size: 2.2rem;
  }
  .markdown-section h2 {
    padding: 30px 0 0.8rem
  }
  .markdown-section h3 {
    padding: 20px 0 0.6rem
  }
  .markdown-section h4 {
    padding: 10px 0 0.4rem
  }

  /* em, strong */
  .markdown-section em, .markdown-section strong {
    color: unset;
  }
    
  /* cover and nav bar */
  section.cover .cover-main {
    margin: 0 auto;
    max-width: 600px;
    padding: 100px 30px 150px 30px;
  }
  section.cover img { 
    border-radius: 50%; 
    width: 250px;
    height: 250px;
    border: 1px solid #34495e;
  }
  /* do not display main page, just cover (but keep navbar) */
  section.cover.show + main {
    display: none;
  }
  .app-nav {
    margin: 10px 0px 0 0;
    left: 50%;
    transform: translate(-50%);
    text-align: center;
    width: 100%;
    position: fixed;
  }
  .app-nav a, section.cover .cover-main>p:last-child a {
    border-radius: 1rem;
    border: 1px solid #42b983;
    border-color: var(--theme-color, #42b983);
    box-sizing: border-box;
    color: #42b983;
    color: var(--theme-color, #42b983);
    display: inline-block;
    font-size: 0.9rem;
    line-height: 1.1rem;
    letter-spacing: .1rem;
    margin: .25rem 0.5rem;
    padding: .375em 0.75rem;
    text-decoration: none;
    transition: all .15s ease;
  }
  section.cover .cover-main>p:last-child a {
    border-color: #34495e;
    color: #34495e;
  }
  section.cover .cover-main>p:last-child a:last-child {
    background-color: unset;
    color: unset;
  }
  section.cover .cover-main>p:last-child a:hover, section.cover .cover-main>p:last-child a:active {
    border-color: #34495e;
    color: #c0deff;
    background-color: #34495e;
  }
  .app-nav a {
    background: hsl(211, 100%, 88%);
  }
  .app-nav a.active {
    background-color: var(--theme-color, #42b983);
    color: #c0deff;
  }
  .app-nav a:hover, .app-nav a:active {
    border-color: var(--theme-color, #42b983);
    color: #c0deff;
    background-color: var(--theme-color, #42b983);
  }
  .app-nav ul {
    padding: 0;
  }
  .app-nav li {
    margin: 0 0.25rem;
  }
  .app-nav.no-badge {
    margin-right: 0px;
  }
  section.cover h1 {
    margin: .625rem 0 1.5rem;
  }

  /* print -> exclude intro, adjust padding */
  @media print
    {
      .content {
        padding-top: 0px;
      }

      body {
        background-color: #ffffff;
      }

      body .content {
        left: 0px !important;
      }
    }

  </style>
</head>
<body>

  <div id="app"></div>

  <script>
    window.$docsify = {
        loadSidebar: false,
        hideSidebar: true,
        loadNavbar: true,
        coverpage: true,
        onlyCover: false,
        subMaxLevel: 2,
        themeColor: '#462bfb'
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>
</html>
